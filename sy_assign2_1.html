<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.min.css">
		<script src="js/mui.min.js"></script>
		<style>
			.mui-bar-nav{
				background: #f0f;
			}
			.mui-bar-nav .mui-title,a{
				color: #fff;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 id="title" class="mui-title">鸽子名店</h1>
			<a class="mui-icon mui-icon-search mui-pull-right"></a>
			<script>
				//搜索
				var detailPage = mui.preload({ url: 'sy_search.html', id: 'sy_search.html' })
				mui('.mui-bar-nav').on('tap', '.mui-pull-right', function() {
					var spid = document.getElementById('spid').innerText;
					var title = this.getAttribute('title');
				    mui.fire(detailPage, 'newsId', { spid: spid, title: title,tltit:tltit });
					mui.openWindow({ url: 'sy_search.html', id: 'sy_search.html' });
				})
			</script>
		</header>
		</header>
		<div class="mui-content"></div>
	</body>
	<script type="text/javascript">
		//启用双击监听
		mui.init({
			gestureConfig:{
				doubletap:true
			},
			subpages:[{ 
				url:'sy_assign2.html',
				id:'sy_assign2.html',
				styles:{
					top: '45px',
					bottom: '0px', 
				}
			}] 
		});
	
		var contentWebview = null;
		document.querySelector('header').addEventListener('doubletap',function () {
			if(contentWebview==null){
				contentWebview = plus.webview.currentWebview().children()[0];
			}
			contentWebview.evalJS("mui('#pullrefresh').pullRefresh().scrollTo(0,0,100)");
		});
	</script>

</html>
