<script>
	var she_tan = document.getElementById('she_tan');

	mui('#she_tan').on('tap', '#sheet1', function () {

	})
	mui.plusReady(function(){

			var sid = e.detail.sid;

						details.innerHTML = '<div class="det_up"><h4>'+data.sname+'</h4><div class="transfer_up"><div class="tr_upTop"><span>'

						+'客户评价'+'</h4><img src="images/chjiao2.png" alt="" width="80"/><div class="cen_appraise"><span>'
						+'罗先生'+'</span><span>'+'13245685546'+'</span></div><div class="cen_appraise"><span><b>'+'7'+'</b>&nbsp;分</span><span>'

						+'面议'+'</span></div><div>面&nbsp;&nbsp;&nbsp;&nbsp;积：&nbsp;&nbsp;<span>'
						+data.square+'平米</span></div><div>租&nbsp;&nbsp;&nbsp;&nbsp;金：&nbsp;&nbsp;<span class="s_color">'
						+data.price+'</span>元/月</div><div>历史经营：&nbsp;&nbsp;<span>'+'空铺'+'</span></div><div>物业类型：&nbsp;&nbsp;<span>'

						lianxiren.innerHTML = '<a class="a_left"><span class="sp_color">'+data.username+'(<b>个人</b>)</span><span>'

					}

				}
