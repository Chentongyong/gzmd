		window.addEventListener('newsId', function(es) {
			city_text = es.detail.city_text;
			//成交案例
			var detailPage = mui.preload({ url: 'advantage1.html', id: 'advantage1.html' })

				mui.fire(detailPage, 'newsId', {city_text: city_text });

			})
