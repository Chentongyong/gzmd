<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/general.css" />
		<link rel="stylesheet" href="css/mine_enroll2.css" />
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</head>

	<body><header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">获取验证码</h1>
	</header>
		<div class="mui-content">
		    <form  id="captcha" class="mui-input-group" action="" method="post">
		    	<!--获取验证码-->
		    	<!--<div id="captcha">-->
		    		<div class="mui-input-row">
			    	    <input onkeyup="value=value.replace(/[^\d]/g,'') " ng-pattern="/[^a-zA-Z]/" id="phoness" type="text" class="mui-input-clear" placeholder="请输入手机号码">
			    	</div>
		    		<div class="cap_center">
		    			<input id="code" type="text" placeholder="验证码"/>
		    			<button id="but2" type="button">获取验证码</button>
		    		</div>
		    		<button class="yz" type="button">提交</button>
		    	<!--</div>-->
		    	<!--获取验证码end-->
		    </form>
		    	
		    	<!--设置密码-->
		    <form id="password" class="mui-input-group" action="" method="post">
		    	<!--<div id="password">-->
			    	<input id="pass1" type="password" placeholder="请输入密码">
			    	<input id="pass2" type="password" placeholder="确认密码">
			    	<button class="tj" type="button">提交</button>
		    	<!--</div>-->
		    	<!--设置密码end-->
		    </form>
		</div>
	</body>

</html>
<script>
//	var captcha = document.getElementById('captcha');
//	var password = document.getElementById('password');
	var but2 = document.getElementById('but2');
	var pass1 = document.getElementById('pass1');
	var pass2 = document.getElementById('pass2');
	
	mui('#captcha').on('tap','.yz',function(){//手机获取验证码提交
//		if(){判断验证码是否正确}
		captcha.style.display = 'none';
		password.style.display = 'block';
	})
	
	mui('#password').on('tap','.tj',function(){
		if(pass1.value!=null&& pass1.value==pass2.value){
			mui.toast('密码相同，确认登录')
		}else{
			mui.toast('密码不同，重新输入')
		}
	})
</script>
