<script>
	mui.plusReady(function(){
		window.addEventListener('newsId', function(e) {
			var sid = e.detail.sid;
			if(sid!=null){
				var sname='';
				mui.ajax({
					url:'http://192.168.3.7:8080/Store/storeactions!oneToOne.action?store.sid='+sid,
					type:'post',
					async: true,
				    dataType: 'json',
				    crossDomain: true, //强制使用5+跨域
				    timeout:'10000',
					success:function(data){
						if(data!=null){
							sname=data.sname;
						}
					},
					error:function(xhr, type, errorThrown){
						mui.toast("网络出错")
					}
				})
			}
		})
	})
</script>
