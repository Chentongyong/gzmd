<script>
	sl();
	function sl() {
		mui.ajax({
			url: 'http://192.168.3.7:8080/Store/spApp!zzzd.action',
			type: 'post',
			async: true,
			dataType: 'json',
			crossDomain: true, //强制使用5+跨域
			timeout: '10000',
			success: function(data) {
				zzzd.innerHTML += '<span>' + data + '</span>';
			},
			error: function(xhr, type, errorThrown) {
				mui.toast("错误502")
			}
		});
		mui.ajax({
			url: 'http://192.168.3.7:8080/Store/storeactions!zjcj.action',
			type: 'post',
			async: true,
			dataType: 'json',
			crossDomain: true, //强制使用5+跨域
			timeout: '10000',
			success: function(data) {
				zjcj.innerHTML += '<span>' + data + '</span>';
			},
			error: function(xhr, type, errorThrown) {
				mui.toast("错误502")
			}
		});
		mui.ajax({
			url:'http://192.168.3.7:8080/Store/appuser!Utateal.action',
			type:'post',
			async: true,
		    dataType: 'json',
		    crossDomain: true, //强制使用5+跨域
		    timeout:'10000',
			success:function(data){
				rzkh.innerHTML+='<span>'+data+'</span>';
			},
			error:function(xhr, type, errorThrown){
				mui.toast("错误502")
			}
		});
		mui.ajax({
			url:'http://192.168.3.7:8080/Store/storeactions!chuzuQuery.action',
			type:'post',
			async: true,
		    dataType: 'json',
		    crossDomain: true, //强制使用5+跨域
		    timeout:'10000',
			success:function(data){
				spcz.innerHTML='商铺出租(<span>'+data+'</span>)';
			},
			error:function(xhr, type, errorThrown){
				mui.toast("错误502")
			}
		});
		//成交轮播图
		mui.ajax({
			url:'http://192.168.3.7:8080/Store/storeactions!queryStateal.action?store.possession=2 ',
			type:'post',
			async: true,
		    dataType: 'json',
		    crossDomain: true, //强制使用5+跨域
		    timeout:'10000',
			success:function(data){
				if(data!=null){
					for(var i = 0,j=i+1,k=i+2,l=i+3; i<data.length; i++){
						chengjiaokehu.innerHTML = '<a id="'+data[i].sid+'" title="'+data[i].name+'">'
						+'<img src="'+data[i].img+'" /><p>'+data[i].name+'</p><div class="cla_ch_shm"><span>29天</span> 非常满意</div></a>'
						+'<a id="'+data[j].sid+'" title="'+data[j].name+'">'
						+'<img src="'+data[j].img+'" /><p>'+data[j].name+'</p><div class="cla_ch_shm"><span>29天</span> 非常满意</div></a>';
						kehuchengjiao.innerHTML = '<a id="'+data[k].sid+'" title="'+data[k].name+'">'
						+'<img src="'+data[k].img+'" /><p>'+data[k].name+'</p><div class="cla_ch_shm"><span>29天</span> 非常满意</div></a>'
						+'<a id="'+data[l].sid+'" title="'+data[l].name+'">'
						+'<img src="'+data[l].img+'" /><p>'+data[l].name+'</p><div class="cla_ch_shm"><span>29天</span> 非常满意</div></a>';
					}
				}
				//跳转成功详情页
				var detailPage9 = mui.preload({ url: 'mine_xq.html', id: 'mine_xq.html' })
				mui('.cla_ch').on('tap','a',function(){
					var sid = this.getAttribute('id');
					console.log(sid)
					mui.fire(detailPage9, 'newsId', {sid: sid});
					mui.openWindow({ url: 'mine_xq.html', id: 'mine_xq.html' })
				})
			},
		});

	}
	sy();
	function sy() {
		var uls = document.getElementById('ulObjs');
		var sdf = document.getElementById('city_text');
		uls.innerHTML = '';//切换城市时，先清空之前的数据
		var seg = sdf.innerText;
		mui.ajax({
			url: 'http://192.168.3.7:8080/Store/storeactions!Siteselection.action?store.typead=出租'+'&rows=10'+'&page=1&store.address='+seg,
			type: 'post',
			async: true,
			dataType: 'json',
			crossDomain: true, //强制使用5+跨域
			timeout: '10000',
			success: function(data) {
				var uls = document.getElementById('ulObjs');
				for(var i = 0; i < data.length; i++) {
					var li = document.createElement('li');
					li.setAttribute("class", "mui-table-view-cell mui-media");
//					li.style.padding = '10px';
					li.innerHTML += '<a id=' + data[i].sid + ' title="' + data[i].name + '"><img class="mui-media-object mui-pull-left" width=100 height=80 src="'+data[i].img +'"/><div class="mui-media-body"><div class="smjs">' +
						data[i].name + '</div><p class="mui-ellipsis"><span>' + data[i].address + '</span>&nbsp;&nbsp;<span>' + data[i].currentlease + '</span></p><p><span class="span">' +
						data[i].square + '平方' + '</span>&nbsp;&nbsp;<span>' + data[i].transferfee + '</span></p></div></a>';
					uls.appendChild(li);
				}
			},
			error: function(xhr, type, errorThrown) {
				mui.toast("网络出错")
			}
		});
	}
mui.plusReady(function(){
	var uid = '';
	var tel = '';
	var uids = '';
	var tels = '';
	var member='';
	//预加载
	window.addEventListener('newsId', function(es) {
		tels = es.detail.tel;
		uids = es.detail.uid;
		member = es.detail.member;
		city_text = es.detail.city_text;
	})
	
	//公司介绍
	var detailPage1 = mui.preload({ url: 'examine.html', id: 'examine.html' })
	mui('#gongsi').on('tap', 'span', function(e) {
		var city_text=document.getElementById('city_text').innerText;
		mui.fire(detailPage1, 'newsId', { tel: tels, uid: uids, member:member,city_text: city_text });
		mui.openWindow({ url: 'examine.html', id: 'examine.html' });
	})
	
	//发布页面
	var detailPage = mui.preload({ url: 'issue.html', id: 'issue.html' })
	mui('#fabu').on('tap', 'span', function(e) {
		var city_text=document.getElementById('city_text').innerText;
		mui.fire(detailPage, 'newsId', { tel: tels, uid: uids, member:member,city_text: city_text });
		mui.openWindow({ url: 'issue.html', id: 'issue.html' });
	})
	
	//我的页面
	var detailPage2 = mui.preload({ url: 'mine.html', id: 'mine.html' })
	mui('#wode').on('tap', 'span', function(e) {
		var city_text=document.getElementById('city_text').innerText;
		mui.fire(detailPage2, 'newsId', { tel: tels, uid: uids, member:member,city_text: city_text });
		mui.openWindow({ url: 'mine.html', id: 'mine.html' });
	})

	//搜索框
	var detailPage3 = mui.preload({ url: 'sy_search.html', id: 'sy_search.html' })
	mui('.mui-bar-nav').on('tap', ' #search', function(e) {
		var city_text=document.getElementById('city_text').innerText;
		mui.fire(detailPage3, 'newsId', { city_text: city_text });
		mui.openWindow({ url: 'sy_search.html', id: 'sy_search.html' });
	})
	
	//商铺出租查看全部
	var detailPage4 = mui.preload({ url: 'sy_assign_1.html', id: 'sy_assign_1.html' })
	mui('.goShop').on('tap', '.shop_up', function() {
		var title = this.getAttribute('title');
		var city_text=document.getElementById('city_text').innerText;
		mui.fire(detailPage4, 'newsId', { tltit: title,city_text: city_text,uid: uids });
		mui.openWindow({ url: 'sy_assign_1.html', id: 'sy_assign_1.html' });
	})
	
	//通过商铺出租中的一条跳转详情
	var detailPage5 = mui.preload({ url: 'mine_details.html', id: 'mine_details.html' })
	mui('.mui-table-view').on('tap', 'a', function() {
		var title = this.getAttribute('title');
		var sid = this.getAttribute('id');
		mui.fire(detailPage5, 'newsId', { sid: sid, uid: uids,title:title, });
		mui.openWindow({ url: 'mine_details.html', id: 'mine_details.html' });
	})
	
	//跳转成交客户
	var detailPage6 = mui.preload({ url: 'sy_deal.html', id: 'sy_deal.html' })
	mui('.video').on('tap','.mui-pull-right',function(){
		//mui.fire(detailPage6, 'newsId', { sid: sid, uid: uids });
		mui.openWindow({ url: 'sy_deal.html', id: 'sy_deal.html' });
	})
	
	//商铺求租跳转到求租
	var detailPage7 = mui.preload({ url: 'sy_assign2_1.html', id: 'sy_assign2_1.html' })
	mui('.boxs').on('tap','.a_tz1',function(){
	    var title = this.getAttribute('title');
	    var city_text=document.getElementById('city_text').innerText;
		mui.fire(detailPage7, 'newsId', { tltit: title, city_text: city_text,uid:uids });
		mui.openWindow({ url: 'sy_assign2_1.html', id: 'sy_assign2_1.html' });
	})
	
	////商铺出租跳转到出租
	var detailPage8 = mui.preload({ url: 'sy_assign_1.html', id: 'sy_assign_1.html' })
	mui('.boxs').on('tap','.a_tz2',function(){
	    var title = this.getAttribute('title');
	    var city_text=document.getElementById('city_text').innerText;
	    mui.fire(detailPage8, 'newsId', { tltit: title, city_text: city_text,uid:uids });
		mui.openWindow({ url: 'sy_assign_1.html', id: 'sy_assign_1.html' });
	})
})
