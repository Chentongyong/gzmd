<script>
//	记住密码
mui.plusReady(function(){
	window.addEventListener('newsId', function(es) {
		tels = es.detail.tel;
		uids = es.detail.uid;
		pwd = es.detail.pwd;
		member = es.detail.member;
		document.getElementById('tel').value = tels;
		document.getElementById('password').value = pwd;
	})
})
    var Id = localStorage.getItem("tel"); 
		if(Id != null) //如果缓存中有数据，则加载出来 B5教程网 
		{ 
			document.getElementById("tel").value = Id; 
			document.getElementById("password").value = localStorage.getItem("password"); 
			document.getElementById("chkRem").checked = "checked"; 
		 }
		//将账号与密码保存到Localstore 
		function remPwd() { 
			var check = document.getElementById("chkRem"); 
			if(check.checked) //判断记住密码项是否勾选，是则记住密码到本地缓存 
			{ 
			    var id = document.getElementById("tel").value; 
			    var pwd = document.getElementById("password").value; 
			    localStorage.setItem("tel", id); 
			    localStorage.setItem("password", pwd); 
			} else //否则就移除本地缓存 
			{ 
			    localStorage.removeItem("tel"); 
			    localStorage.removeItem("password"); 
			} 
		 }

//注册

// 确认登陆
mui(document.body).on('tap', '.mui-btn', function(e) {
	mui(this).button('loading');
	setTimeout(function() {
		mui(this).button('reset');
			remPwd();
	}.bind(this), 2000);
	});
	var result = [];
	
	function postData(url, data, callback, waitingDialog) {
		mui.ajax(url, {
			data: data,
			dataType: 'json',
			type: 'post',
			contentType: "application/x-www-form-urlencoded; charset=utf-8",
			timeout: 60000,
			success: callback,
			error: function(xhr, type, errorThrown) {
				waitingDialog.close();
				mui.alert("<网络连接失败，请重新尝试一下>", "错误", "OK", null);
			}
		});
	}

	document.getElementById("loginBtn").addEventListener('tap', function() { 
		var tel = document.getElementById("tel").value;
		var pwd = document.getElementById("password").value;
		var data = {
			"u.tel": tel,
			"u.password": pwd
		};
	// 调用ajax  
	postData("http://192.168.3.7:8080/Store/appuser!login.action", //服务端的URL  
		data, // json 数据  
		function(data) {
			if(data.tel == null) {
				mui.alert("用户名或密码错误", "登录错误", "关闭");
				return;
			}
			remPwd();
			var tel=data.tel;
			var pwd=data.password;
			var uid=data.uid;
			var member=data.member;
			var detailPage = mui.preload({url:'mine.html',id:'mine.html'})
			/*mui('#shouye').on('tap','span',function(e){*/
				mui.fire(detailPage,'newsId',{tel:tel,uid:uid,member:member,pwd:pwd});
				mui.openWindow({url:'mine.html',id:'mine.html'})
			/*})*/

				id:'mine',

					member:member
				}
			})*/
		}
	);
});
</script>
